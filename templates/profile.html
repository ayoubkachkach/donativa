{% extends 'base.html' %}
{%block css%}
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Roboto'>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" type="text/css" href={{ url_for('static', filename="css/profile.css") }}>
<style>
html,body,h1,h2,h3,h4,h5,h6 {font-family: "Roboto", sans-serif}
</style>
{%endblock%}

{% block body %}
<body class="w3-light-grey">
<!-- Page Container -->
<div class="w3-content w3-margin-top" style="max-width:1400px;">

  <!-- The Grid -->
  <div class="w3-row-padding">
  
    <!-- Left Column -->
    <div class="w3-third">
    
      <div class="w3-white w3-text-grey w3-card-4">
        <div class="w3-display-container">
          <img src="/static/images/IMG_7197.jpg" style="height: 300px;width: 100%;" alt="Avatar">
         
        </div>
        <h2 class="username">TheAyoubKach</h2>
        <h4 class="type-profile-text">
        <span class="w3-tag w3-round type-profile" >Organization</span>
        </h4>

        <div class="w3-container">
          <hr>
          <p><i class="fa fa-user-circle-o fa-fw w3-margin-right w3-large w3-margin-bottom w3-margin-top" style="color:#337ab7;"></i>FirstName   LastName</p>
          <p><i class="fa fa-home fa-fw w3-margin-right w3-large w3-margin-bottom" style="color:#337ab7;"></i>Address</p>
          <p><i class="fa fa-map-marker fa-fw w3-margin-right w3-large w3-margin-bottom" aria-hidden="true"style="color:#337ab7;"></i>City, Country</p>
          <p><i class="fa fa-envelope fa-fw w3-margin-right w3-large w3-margin-bottom" style="color:#337ab7;"></i>ex@mail.com</p>
          <p><i class="fa fa-phone fa-fw w3-margin-right w3-large" style="color:#337ab7;"></i>Phone Number</p>
          <hr>

          <p class="w3-large"><b><i class="fa fa-address-card-o fa-fw w3-margin-right" style="color:#337ab7;"></i>Bio</b></p>
          
          <br>
          <hr>
          <p class="w3-large w3-text-theme"><b><i class="fa fa-globe fa-fw w3-margin-right w3-text-teal"></i>Followers</b></p>
          
          <br>
          <br>
          <hr>
          <p class="w3-large w3-text-theme"><b><i class="fa fa-globe fa-fw w3-margin-right w3-text-teal"></i>Follows</b></p>
          
          <br>
        </div>
      </div><br>

    <!-- End Left Column -->
    </div>

    <!-- Right Column -->
    <div class="w3-twothird my-container">
    
      <div class="w3-container w3-card-2 w3-white w3-margin-bottom " >
        <h2 class=" w3-padding-16"><i class="fa fa-cart-arrow-down fa-fw w3-margin-right w3-xxlarge w3-margin-bottom" style="color:#337ab7;"></i >My Donations 
        </h2>
      </div>


    <!-- End Right Column -->
    </div>
    
  <!-- End Grid -->
  </div>
  
  <!-- End Page Container -->
</div>
</body>
{% endblock%}
