{%extends "base.html"%}
{%block css%}
{%endblock%}

{% block body %}	
	<div class="col-md-12">
	{% for j in myrequests %}
		<div class="row" >
			<div class="col-md-1 thumbnail" style="border: 1px solid #DDD">
			<img src="https://scontent-mad1-1.xx.fbcdn.net/v/t1.0-9/12208710_880517135351049_2664080044137643377_n.jpg?oh=1f045b744226807b68290d8affa4fea1&oe=59C9D4B2">
			</div>
			<div class="col-md-7">
			<h4>{% print(j[2]) %}</h4>
			<h5 style="color: grey;">{% print(j[0]) %}</h5>
			</div>
			<div class="col-md-4">
				<form method="GET" action="/donations_request_process/{%j[3]%}">
					<br/><br/><button type="button" class="btn btn-success">Accept</button>
					<button type="button" class="btn btn-danger">Reject</button>
				</form>
			</div>
		</div>
		<hr>
	{% endfor %}
	</div>
{% endblock %}
