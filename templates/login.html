<!DOCTYPE HTML>
<head>
    <title>Log into Donativa!</title>
    <link type="text/css" rel="stylesheet" href={{url_for('static', filename='css/bootstrap.css')}} />
    <link type="text/css" rel="stylesheet" href={{url_for('static', filename='css/NewLogin.css')}} />
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href={{url_for('static', filename='css/materialize.css')}}  media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href={{url_for('static', filename='css/login.min.css')}} />
      
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>

<body>
    <div  class="container">
    <h1 class="welcome" autofocus="welcome"><center>Welcome to<br>Donativa</center></h1>
    <!-- <img src="http://i.imgur.com/RcmcLv4.png" class="img-responsive" alt="" />  -->
        <div class="card card-container">
        <h2 class='login_title'><center>Login</center></h2>
        <hr>
            {% if error %}
                <div class="alert alert-danger" style="padding: 8px 8px 8px 8px">{{error}}</div>
            {% endif %}
            <form class="form-signin" action="/login_form" method="POST">
                <span id="reauth-email" class="reauth-email"></span>
                <p class="input_title">Username</p>
                <input type="text" name="username" class="username_input" placeholder="Enter your username here." required >
                <p class="input_title">Password</p>
                <input type="password" name="password" class="login_box" placeholder="******" required>
                
                <button class="btn btn-login waves-effect waves-light center-bottom">Submit
                    <i class="material-icons right">send</i>
                </button>
            </form><!-- /form -->
        </div><!-- /card-container -->
    </div><!-- /container -->
    
    <script type="text/javascript" src="{{url_for('static', filename='js/jquery.min.js')}}"></script>
    <script type="text/javascript" src="{{url_for('static', filename='js/materialize.js')}}"></script>
</body>
